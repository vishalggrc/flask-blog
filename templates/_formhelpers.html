{% macro render_field(field) %}
    <div class="form-group">
        {{ field.label }}
        {{ field(**kwargs)|safe }}
        
        {% if field.errors %}
            <ul>
                {% for error in field.errors %}
                    <li class="text-danger">{{error}}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endmacro %}
